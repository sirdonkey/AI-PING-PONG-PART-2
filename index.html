<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="tf2.jpg">
        <center>
            <div class="btn btn-success heading">
                <h2>
                    AI PING PONG GAME
                </h2>
                <button class="btn btn-primary"data-toggle="modal" data-target="#myModal">Controls</button>
            </div>
            <br><br>
            <button class="btn btn-warning" onclick="startGame()" id="start">Play Game</button>
            <br><br>
            <button class="btn btn-danger" onclick="restart()" id="restart">Try Again</button>
            <br><br>
            <h3 id="status" class="btn btn-info"></h3>
            <br><br>
            <div id="canvas"></div>
            <h4>Developed by - Henry Softworks</h4>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                       <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3>Instruction</h3>
                       </div>
                       <div class="modal-body">
                        <ol>
                            <li>Keep your computer straight</li>
                            <li>Move your self 3 to 4 feet away from the screen/monitor</li>
                            <li>Now press the play button</li>
                            <li>The red paddle is your paddle that as per the movement of your right wrist</li>
                        </ol>
                       </div>
                    </div>
                </div>
            </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
